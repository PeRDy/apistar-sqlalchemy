[tox]
envlist =
    py35,
    py36,
    lint
skipsdist = true

[testenv]
deps = -r{toxinidir}/requirements-tests.txt
setenv = PYTHONPATH = {toxinidir}
commands = python build.py pytest

[testenv:lint]
deps = -r{toxinidir}/requirements-tests.txt
setenv = PYTHONPATH = {toxinidir}
commands = python build.py prospector
